<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <button class="play-btn">PLAY</button>
  <div class="audio-wrapper">
    <audio class="player" ontimeupdate="initProgressBar()">
      <source src="./assets/Boas Festas_Gilberto Gil_World Christmas.mp3" type="audio/mp3">
    </audio>
    <div class="progress-container">
      <progress 
        style="width: 300px;"
        class="progress-bar" 
        value="0" 
        max="100"
      >
      </progress>
    </div>
    <span 
      style="float: left; position: relative; left: 15px;" 
      class="playing-time"
    >
    00:00
    </span>
    <span
      style="float: right; position: relative; right: 20px;" 
      class="end-time">
    </span>

  </div>
  <script src="app.js"></script>
</body>


</html>
